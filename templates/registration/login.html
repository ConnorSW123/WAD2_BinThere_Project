{% extends 'BinThere/base.html' %} 

{% block title_block %} 
    Login 
{% endblock %} 

{% block body_block %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Sign In</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form class="form-signin" role="form" method="post" action="."> 
                {% csrf_token %} 
                <label for="inputUsername" class="sr-only">Username</label> 
                <input type="text" name="username" id="id_username" class="form-control mb-2" 
                        placeholder="Username" required autofocus> 
                <label for="inputPassword" class="sr-only">Password</label> 
                <input type="password" name="password" id="id_password" class="form-control mb-3" 
                        placeholder="Password" required> 
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-lg btn-primary" type="submit">Sign In</button> 
                        </div> 
            </form>

            <div class="container d-flex flex-column justify-content-end" style="min-height: 30vh;">
                <div class="text-center mt-4">
                    <p>Not Got An Account?</p>
                    <a href="{% url 'registration_register' %}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
