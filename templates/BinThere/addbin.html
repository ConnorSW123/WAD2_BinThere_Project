{% extends "BinThere/base.html" %} 
{% block title %}Add Bin{% endblock %} 

{% block body_block %} 
<div class="jumbotron p-4"> 
    <div class="container"> 
        <h1 class="jumbotron-heading">Add a Bin To BinThere!</h1>
    </div>
</div>

<div class="container"> 
    <div class="row">
        <div class="col-md-8 offset-md-2">  <!-- Center the form on the page -->
            <form role="form" id="bin_form" method="post" action="{% url 'BinThere:addbin' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Location -->
                <div class="form-group">
                    <label for="location" class="form-label">Select Bin Location</label>
                    <select name="location" id="location" class="form-control">
                        <option value="">--Select Location--</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">Leave blank to create a new location.</small>
                </div>

                <!-- Location Name -->
                <div class="form-group">
                    <label for="location_name" class="form-label">New Location Name</label>
                    <input type="text" name="location_name" id="location_name" class="form-control" placeholder="Enter new location name" value="{{ form.location_name.value }}">
                </div>

                <!-- Checkboxes (6 checkboxes for bin features) -->
                <div class="form-group">
                    <label for="checkboxes" class="form-label">Select Bin Features</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="General" value="True" id="General">
                        <label class="form-check-label" for="General">General</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Plastic" value="True" id="Plastic">
                        <label class="form-check-label" for="Plastic">Plastic</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Paper" value="True" id="Paper">
                        <label class="form-check-label" for="Paper">Paper</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Glass" value="True" id="Glass">
                        <label class="form-check-label" for="Glass">Glass</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Metal" value="True" id="Metal">
                        <label class="form-check-label" for="Metal">Metal</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="Organic" value="True" id="Organic">
                        <label class="form-check-label" for="Organic">Organic</label>
                    </div>
                </div>

                <!-- Latitude and Longitude -->
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" name="latitude" id="latitude" class="form-control" step="any" placeholder="Enter latitude" value="{{ form.latitude.value }}">
                    </div>
                    <div class="col-md-6">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" name="longitude" id="longitude" class="form-control" step="any" placeholder="Enter longitude" value="{{ form.longitude.value }}">
                    </div>
                </div>

                <!-- Overview Textarea -->
                <div class="form-group">
                    <label for="overview" class="form-label">Overview</label>
                    <textarea name="overview" id="overview" class="form-control" rows="4" placeholder="Enter a brief overview">{{ form.overview.value }}</textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label for="picture" class="form-label">Upload Image</label>
                    <input type="file" name="picture" id="picture" class="form-control" accept="image/*">
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary" type="submit" name="submit"> 
                    Add Bin 
                </button> 
            </form> 
        </div>
    </div> 
</div>
{% endblock %}
