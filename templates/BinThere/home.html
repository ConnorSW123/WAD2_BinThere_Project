{% extends 'BinThere/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}


{% block body_block %}

<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 90vh;
        margin-top: 150px;
    }

    /* Style for the header */
    .jumbotron-heading {
        margin-bottom: 30px;
        margin-right: 75px;
        padding: 10px 20px;
        text-align: center;
        border: 2px solid #000;
        text-decoration: underline;
        background-color: #EBEBEB;
        color: black;
        border-radius: 15px;
    }

    /* Button wrapper*/
    .button-wrapper {
        display: flex;
        justify-content: space-between;
        width: 60%;
        max-width: 1000px;
        padding: 10px 10px;
        border: 2px solid #000;
        border-radius: 15px;
        background-color: #EBEBEB;
        flex-wrap: wrap;
    }

    /* Left side button group */
    .btn-group-left {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    /* Right side button group */
    .btn-group-right {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    /* small screen adjustment */
    @media (max-width: 768px) {
        .button-wrapper {
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .btn-group-left, .btn-group-right {
            justify-content: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
        }
    }

    /* Hover effect */
    .btn:hover {
        background-color: #C0C0C0 !important;

    }

    /* clicked state*/
    .btn:active {
        background-color: #C0C0C0 !important;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2) !important;
        border-color: black !important
        
    }

    /* Focus state*/
    .btn:focus {
        outline: none !important;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2) !important;
        border-color: black !important
    }

    .btn:focus, 
    .btn:active, 
    .btn:hover {
        outline: none !important;
        box-shadow: none !important;
        border-color: black !important;
    }

    .btn,
    .btn:hover,
    .btn:focus,
    .btn:active {
        color: black !important;
    }

</style>

<div class="container">
    <h1 class="jumbotron-heading">BinThere</h1>
    

    <div class="button-wrapper">
        <!-- Left group of buttons -->
        <div class="btn-group-left">
            <a href="{% url 'BinThere:bin_map' %}">
                <button type="button" class="btn btn-primary">Bin Map</button>
            </a>

            <a href="{% url 'BinThere:bin_list' %}">
                <button type="button" class="btn btn-primary">List Of Bins</button>
            </a>

            {% if user.is_authenticated %}
            <a href="{% url 'BinThere:add_bin' %}">
                <button type="button" class="btn btn-primary">Add Bin</button>
            </a>
            {% endif %}
        </div>

        <!-- Right group of buttons -->
        <div class="btn-group-right">
            {% if user.is_authenticated %}

            <a href="{% url 'auth_password_change' %}?next=/BinThere"> 
                <button type="button" class="btn btn-primary">Change Password</button>
            </a>

            <a href="{% url 'auth_logout' %}?next=/BinThere"> 
                <button type="button" class="btn btn-primary">Sign Out</button>
            </a>
            {% endif %} 
            
            {% if not user.is_authenticated %}
            <a href="{% url 'auth_login' %}">
                <button type="button" class="btn btn-primary">Sign In</button>
            </a>
            {% endif %}
        </div>
    </div>


{% endblock %}
